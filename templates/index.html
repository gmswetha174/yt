<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Audio Translator</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;

        }

        body::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(10px);
            transform: scale(1.05);
        }

        body.local-mode::after {
            background-image: url("yt-bg.jpg");
        }

        body.server-mode::after {
            background-image: url("/static/yt-bg.jpg");
        }

        .container {
            background-color: rgba(68, 199, 199, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        input,
        select {
            width: 60%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: center;
        }

        select {
            appearance: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 400;
        }

        select option {
            background-color: white;
            color: black;
            font-size: 16px;
        }

        select option:checked {
            background-color: #28a745;
            color: white;
        }

        select:hover {
            border-color: #28a745;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #translate-btn {
            font-size: 16px;
            font-weight: bold;
            padding: 12px 24px;
            background: #ca1616;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        #translate-btn:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.6);
        }

        #progress-container {
            display: none;
            text-align: center;
            margin: 20px auto;
            width: 80%;
        }

        .progress {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #28a745;
            width: 0%;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.5s;
        }

        #success-message {
            color: #32CD32;
            font-weight: bold;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #translated-text-container {
            width: 90%;
            justify-content: center;
            max-height: 150px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .centered-text {
            text-align: center;
            font-weight: bold;
        }

        #translated-audio-container {
            margin-top: 20px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>YouTube Audio Translator üéµ üåç</h1>
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter YouTube URL" />

        <label for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <!-- Add more static options or generate dynamically if using Flask -->
        </select>

        <button id="translate-btn">üéôÔ∏è Translate</button>

        <div id="progress-container">
            <p id="progress-text">Processing...</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar">0%</div>
            </div>
        </div>

        <p id="success-message" style="display: none;">‚úÖ Translation Successful!</p>

        <h2>Results</h2>

        <div id="translated-text-container">
            <h3 class="centered-text">üåç Translated Text</h3>
            <p id="translated-text"></p>
        </div>

        <div id="translated-audio-container">
            <h3 class="centered-text">üéß Translated Audio</h3>
            <audio id="translated-audio" controls>
                <source id="audio-source" src="" type="audio/mp3" />
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        if (window.location.protocol === "file:") {
            document.body.classList.add("local-mode");
        } else {
            document.body.classList.add("server-mode");
        }

        function updateProgress(value) {
            let progressBar = document.getElementById("progress-bar");
            progressBar.style.width = value + "%";
            progressBar.textContent = value + "%";
        }

        document.getElementById("translate-btn").addEventListener("click", function () {
            let url = document.getElementById("url").value;
            let language = document.getElementById("language").value;
            let progressContainer = document.getElementById("progress-container");
            let successMessage = document.getElementById("success-message");

            // Reset UI
            successMessage.style.display = "none";
            progressContainer.style.display = "block";
            updateProgress(10);

            fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `url=${encodeURIComponent(url)}&language=${encodeURIComponent(language)}`
            })
                .then(response => response.json())
                .then(data => {
                    updateProgress(50);
                    if (data.translated_text && data.audio_file) {
                        document.getElementById("translated-text").textContent = data.translated_text;
                        document.getElementById("audio-source").src = data.audio_file;
                        document.getElementById("translated-audio").load();
                        document.getElementById("translated-audio").play();
                        updateProgress(100);
                        setTimeout(() => {
                            progressContainer.style.display = "none";
                            successMessage.style.display = "block";
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateProgress(0);
                });
        });
    </script>
</body>

</html>
